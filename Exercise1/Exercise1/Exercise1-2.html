<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        
        td {
            border: 1px solid black;
        }
        
    </style>
</head>

<body>
    <h2>Table Example Page</h2>
    <table>
        <caption>Here is a small sample table</caption>
        <tr>
            <th colspan="2">This is the table head</th>
        </tr>
        <tr>
            <td colspan="2">This is the body</td>
        </tr>
        <tr>
            <td colspan="2"><a href="http://www.facebook.com" target="_blank">Facebook</a></td>
        </tr>
        <tr>
            <td colspan="2"><a href="https://twitter.com/" target="_blank">Twitter</a></td>
        </tr>
        <tr>
            <td colspan="2"><a href="https://google.com/" target="_blank">Google</a></td>
        </tr>
        <tr>
            <td><b>This is the table</b></td>
            <td><b>foot.</b></td>
        </tr>
    </table>
</body>

</html>
