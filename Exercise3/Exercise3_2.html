<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise3_2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>College Registration Form</h2>
        Please complete the flow form to register for our College<p>
        <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">First Name：</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" id="" value="">
              </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Last Name：</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" id="" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Telephone Number：</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" id="" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" id="" value="">
                </div>
            </div>
            Please fill out our optional survey:<p>
            What is your qualification?<p>
    
            <!---->
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Not yet in College</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">B.Sc.</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline3">B.A.</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline4">B.Com.</label>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">送出表單</button>
            <button type="reset" class="btn btn-primary">Clear</button>
          </form>
      </div>

</body>
</html>
